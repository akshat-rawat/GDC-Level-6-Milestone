{% extends "template.html" %} {%block content%}
<form method="post">
  {%csrf_token%}
  <div class="w-96">
    <h1 class="text-2xl font-bold mb-4">Todo Manager</h1>
    <div class="text-red-500">{{form.non_field_errors}}</div>
    <div class="font-semibold text-xl">Login</div>
    {%for field in form%}
    <div class="flex flex-col my-6">
      <div class="my-2">{{field.label}}</div>
      {{field}} {%if field.errors%}
      <span class="ml-2 text-sm text-red-500"> {{field.errors}} </span>
      {%endif%}
    </div>
    {%endfor%}
    <button
      type="submit"
      class="text-center bg-red-500 text-white w-full rounded-md py-2"
    >
      Login
    </button>
  </div>
</form>
{%endblock%}
