{% extends "template.html" %} {%block content%}
<form method="post">
  {{form.non_field_errors}} {%csrf_token%}
  <div class="w-108">
    <h1 class="text-2xl font-bold mb-4">Todo Manager</h1>
    <div class="font-semibold text-xl">Signup</div>
    {%for field in form%}
    <div class="my-4 flex flex-col">
      <div class="mb-1 text-lg">{{field.label}}</div>
      {{field}} {%if field.errors%}
      <span class="ml-2 text-sm text-red-500"> {{field.errors}} </span>
      {%endif%}
      <div class="text-sm text-gray-400">
        {% if field.help_text %}
        <p>{{ field.help_text }}</p>
        {% endif %}
      </div>
    </div>
    {%endfor%}
    <button
      type="submit"
      class="text-center bg-red-500 text-white w-full rounded-md py-2"
    >
      Sign up
    </button>
  </div>
</form>
{%endblock%}
